<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-taulukon läpikäynti</title>
</head>
<body>
    
    <h2>JavaScript-taulukon läpikäynti</h2>
    <p>for- ja for...of-silmukoilla</p>
    <hr>
    <p id="output"></p>
    <hr>

    <script>

    // Annetut tiedot
    let taulukko = [11, 22, 33, 44];
    let summa = 0;
    let lukumaara = 0;
    let keskiarvo;
    let tulosrivit = '';

    // Summa ja luku loop
    for (let luku of taulukko) {
        summa += luku
        lukumaara ++;
        tulosrivit += `taulukko[${lukumaara - 1}] = ${luku}<br>`;
    }

    // Keskiarvolaskuri
    keskiarvo = summa / lukumaara.toFixed(1);

    // Näytetään lopputulos
    document.getElementById('output').innerHTML = `
        <div style="border: 1px solid black; padding: 10px;">
            <strong>Taulukon alkiot ovat</strong><br><br>
            <div style="border: 1px solid red; padding: 5px;">
                ${tulosrivit}
            </div>
            <br>
            <div style="border: 1px solid green; padding: 5px;">
                <strong>Taulukon alkioiden</strong><br>
                lukumäärä: ${lukumaara}<br>
                summa: ${summa}<br>
                keskiarvo: ${keskiarvo}<br>
            </div>
            <p style="color: green;">Luodaan JavaScriptillä</p>
        </div>
    `;

    </script>
</body>
</html>
