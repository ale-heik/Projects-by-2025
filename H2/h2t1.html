<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="border: 1px  black; width: 300px; height: 200px; padding: 10px;">
    <h1>Laske luvut yhteen</h1>

    <form id="f">
        <input type="text" id="n1"><br>
        <input type="text" id="n2"><br>
        <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
    </form>

    <p id="demo">Summa=</p>
</div>
<script>
function tulostaSumma(a, b){
    let summa = parseFloat(a) + parseFloat(b);
    document.getElementById("demo").innerHTML = "Summa= " + summa;
}


</script>
</body>
</html>
