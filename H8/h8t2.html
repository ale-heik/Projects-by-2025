<!DOCTYPE html>
<html>
<head>
    <title>Tulosta tasoitukset</title>

</head>
<body>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        background-image: url(/H8/background_2.jpg) ;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }

    .box {
        margin-top: 50px;
        border: 1px solid black;
        padding: 10px;
        width: 500px;
        text-align: center;
        background-color: rgb(222, 236, 255);
        border-radius: 10px;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn {
        background-color: rgb(252, 231, 246);
        border: 1px solid;
        padding: 5px 20px;
        border-radius: 5px;
    }  

    .save-btn{
        background-color: yellow;
    }

    ul {
        background-color: white;
        list-style-type: none;
        padding: 0;
        margin: 10px 50px;
        font-size: 20px;
        border-radius: 10px;
    }

    ul li {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    border-radius: 10px
}

    input {
    margin: 10px;
    border: solid;
    border-radius: 100;
    width: 75%;
    padding: 10px;
    float: center;
    font-size: 16px;
    text-align: center;
    border-radius: 5px;
    background-color: rgb(244, 253, 245);
    }

    .important-btn {
    left: 0;
    position: absolute;
    background-color: rgb(252, 231, 246);
    font-size: 16px;
    padding: 2px 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 10px;
    }

    .important {
        background-color: rgb(252, 231, 246) !important;
    }

</style>

<div class="box">
    <h1 bold>To-Do List</h1>
    <br>
    <input type="text" id = "myInput" placeholder="Add task"><br>
    <div class="buttons-container">
        <span id="mainBtn" onclick="addOrUpdateTask()" class="btn" >Add</span>
        <span onclick="emptyList()" class="btn" >Empty list</span>
    </div>
    <ul id="lista"></ul>
    <p style="font-size: 12px;">
        Press the arrow to move important items to the top of the list
        <br>
        Click on a task to delete it
    </p>
</div>

<script>
    let editMode = false;
    let taskBeingEdited = null;
    
    // Lisää tai päivitä tehtävä
    async function addOrUpdateTask() {
        const taskInput = document.getElementById("myInput");
        const taskText = taskInput.value.trim();
    
        if (taskText === '') {
            alert("Tehtävä ei voi olla tyhjä!");
            return;
        }
    
        if (editMode) {
            // Päivittää olemassa olevan tehtävän
            taskBeingEdited.querySelector("span").textContent = taskText;
    
            // Simuloidaan PUT-pyyntö tietokantaan
            await updateTaskInDatabase(taskBeingEdited.dataset.id, taskText);
    
            // Palautetaan alkuasetukset
            taskInput.value = '';
            document.getElementById("mainBtn").textContent = "Lisää";
            document.getElementById("mainBtn").classList.remove("save-btn");
            editMode = false;
            taskBeingEdited = null;
        } else {
            // Luodaan uusi tehtävä
            const newTask = document.createElement("li");
            newTask.dataset.id = Date.now();
            newTask.innerHTML = `
                <span>${taskText}</span>
                <button class="important-btn" onclick="markAsImportant(this.parentElement)">^</button>
                <button id="edit-btn" onclick="editTask(this)">Edit</button>
            `;
            document.getElementById("lista").appendChild(newTask);
    
            // Lisätään tehtävä tietokantaan
            await addTaskToDatabase(newTask.dataset.id, taskText);
    
            taskInput.value = '';
        }
    }
    
    // Aloita tehtävän muokkaus
    function editTask(button) {
        const li = button.parentElement;
        const taskText = li.querySelector("span").textContent;
    
        document.getElementById("myInput").value = taskText;
        document.getElementById("mainBtn").textContent = "Tallenna";
        document.getElementById("mainBtn").classList.add("save-btn");
    
        editMode = true;
        taskBeingEdited = li;
    }
    
    // Poistaa tehtävän klikkaamalla
    document.addEventListener("click", function(event) {
        if (event.target && event.target.tagName === "LI") {
            const li = event.target;
            li.remove();
            deleteTaskFromDatabase(li.dataset.id);
        }
    });
    
    // Merkitse tärkeäksi
    function markAsImportant(task) {
        const ul = document.getElementById("lista");
        if (task.classList.contains("important")) {
            task.classList.remove("important");
            ul.appendChild(task);
        } else {
            task.classList.add("important");
            ul.prepend(task);
        }
    }
    
    // Tyhjennä lista
    function emptyList() {
        const list = document.getElementById("lista");
        list.innerHTML = "";
    }
    
    // Simuloidut tietokantaoperaatiot
    async function updateTaskInDatabase(id, text) {
        console.log(`Päivitetään tehtävä tietokannassa: { id: ${id}, text: "${text}" }`);
    }
    
    async function addTaskToDatabase(id, text) {
        console.log(`Lisätään uusi tehtävä tietokantaan: { id: ${id}, text: "${text}" }`);
    }
    
    async function deleteTaskFromDatabase(id) {
        console.log(`Poistetaan tehtävä tietokannasta: { id: ${id} }`);
    }
    </script>
</body>
</html>
