<!DOCTYPE html>
<html>
<head>
    <title>Tulosta tasoitukset</title>

<script>
    var hcpdata = [{ "name": "Ari", "hcp": 54 },
               { "name": "Pasi", "hcp": 5 },
               { "name": "Seppo", "hcp": 20 }];

    function tasoitukset() {
        var list = document.getElementById("hcplist");
        list.innerHTML = "";
        for (var data of hcpdata) {
            var item = document.createElement("li");
            item.textContent = data.name + " " + data.hcp;
            list.appendChild(item);
        }
    }
</script>
</head>
<body>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }

    .box {
        margin-top: 50px;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        text-align: center;
    }

    button {
        margin: 10px;
    }
    
</style>

    <div class="box">
        <button onclick="tasoitukset()">Tulosta tasoitukset</button>
    <ul id="hcplist"></ul>
    </div>
</body>
</html>
